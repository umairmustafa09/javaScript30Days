<html>
	<head>
		<title>Array Cardio</title>
		<script>
			const inventors = [
				{ firstName: 'mike', lastName: 'hussy', year: '1954', passed: '2020' },
				{ firstName: 'criss', lastName: 'lyon', year: '1956', passed: '2019' },
				{ firstName: 'alex', lastName: 'hales', year: '1952', passed: '2018' },
				{ firstName: 'jason', lastName: 'roy', year: '1962', passed: '2017' }
			];

			const people = [
				'watson',
				'sammy',
				'gilchrist',
				'rao',
				'jatt',
				'sheikh',
				'umer'
			];

			//filter the inventors who were born in 1950's.
			const filter = inventors.filter(
				(inventors) => inventors.year >= 1950 && inventors.year < 1960
			);
			console.table(filter);

			//filter the full name of inventors.
			const map = inventors.map(
				(inventors) => `${inventors.firstName} ${inventors.lastName}`
			);
			console.table(map);

			//sort inventors by year.
			const sort = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
			console.table(sort);

			//how many years did the total inventors live.
			const totalYears = inventors.reduce((total, inventor) => {
				return total + (inventor.passed - inventor.year);
			}, 0);
			console.log('Total year of inventors is', totalYears);
		</script>
	</head>
	<body></body>
</html>
