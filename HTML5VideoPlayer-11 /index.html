<html>
	<head>
		<title>HTML5 Video Player</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="player">
			<h1>Video Player</h1>
			<h1>Touch on screen to play</h1>
			<video
				class="viewer"
				src="./video/CGI Animated Short - Student Academy Award Winning 'PeckPocketed' by Kevin Herron - TheCGBros.mp4"
			></video>
			<br />
			<p>progressBar:</p>
			<br />
			<input
				type="range"
				name="currentTime"
				class="sliders progressBar"
				min="0"
				max="100"
			/>
			<br />
			<p>Volume:</p>
			<br />
			<input
				type="range"
				name="volume"
				class="sliders Volume"
				min="0"
				max="1"
				step="0.05"
			/>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
