<html>
	<head>
		<title>HTML5 Video Player</title>
		<style>
			.player video {
				width: 500px;
				height: 500px;
				margin-top: -100px;
			}
			.progressBar {
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div class="player">
			<video
				class="viewer"
				src="./video/CGI Animated Short - Student Academy Award Winning 'PeckPocketed' by Kevin Herron - TheCGBros.mp4"
			></video>
			progressBar:
			<input
				type="range"
				name="currentTime"
				class="playerSliders progressBar"
				min="0"
				max="100"
			/>
			<br />
			Volume:
			<input
				type="range"
				name="volume"
				class="playerSliders Volume"
				min="0"
				max="1"
				step="0.05"
			/>
		</div>
		<script>
			const player = document.querySelector('.player');
			const video = player.querySelector('.viewer');
			const ranges = player.querySelectorAll('.playerSliders');

			function handlerClick() {
				const method = this.paused ? 'play' : 'pause';
				video[method]();
			}

			function handlerChange(e) {
				if (this.name === 'currentTime') this.max = video.duration;
				const percent = parseFloat(this.value);
				video[this.name] = percent;
			}

			video.addEventListener('click', handlerClick);
			video.addEventListener('click', handlerClick);
			ranges.forEach((range) =>
				range.addEventListener('change', handlerChange)
			);
		</script>
	</body>
</html>
