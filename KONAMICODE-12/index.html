<html>
	<head>
		<title>KONAMI CODE</title>
		<script src="http://www.cornify.com/js/cornify.js"></script>
	</head>
	<body>
		<script>
			const pressed = [];
			const secretCode = 'umair';

			window.addEventListener('keyup', (e) => {
				pressed.push(e.key);
				pressed.splice(
					-secretCode.length - 1,
					pressed.length - secretCode.length
				);
				if (pressed.join('').includes(secretCode)) {
					cornify_add();
				}
			});
		</script>
	</body>
</html>
