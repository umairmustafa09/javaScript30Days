<html>
	<head>
		<title>Reference VS Cop</title>
	</head>
	<body>
		<script>
			//numbers
			let age1 = 20;
			let age2 = age1;
			console.log(age1, age2);
			age1 = 30;
			console.log(age1, age2);

			//strings
			let name1 = 'umiar';
			let name2 = name;
			console.log(name, name2);
			name = 'umairmustafa';
			console.log(name, name2);

			//array
			const players = ['robert', 'tom', 'jerry', 'albert'];
			const team1 = players;

			console.log(players, team1);
			team1[3] = 'jhon';
			console.log(team1);

			const team2 = players.slice();
			console.log(team2);

			const team3 = [].concat(players);
			console.log(team3);

			// ES6 Spread
			const team4 = [...players];
			team4[3] = 'hello world';
			console.log(team4);

			const team5 = Array.from(players);

			// with Objects
			const person = {
				name: 'Wes Bos',
				age: 80
			};

			// assign in object
			const cap2 = Object.assign({}, person, { number: 99, age: 12 });
			console.log(cap2);
		</script>
	</body>
</html>
