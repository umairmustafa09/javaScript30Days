<html>
	<head>
		<title>Image Gallery</title>
		<style>
			.images {
				min-height: 100%;
				overflow: hidden;
				display: flex;
			}
			.image {
				transition: flex 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
				flex: 1;
			}
			.wideImage {
				flex: 5;
			}
			img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="images">
			<div class="image">
				<img src="./images/img1.jpg" alt="img1" />
			</div>
			<div class="image">
				<img src="./images/img2.jpg" alt="img2" />
			</div>
			<div class="image">
				<img src="./images/img3.jpg" alt="img3" />
			</div>
			<div class="image">
				<img src="./images/img4.jpg" alt="img4" />
			</div>
			<div class="image">
				<img src="./images/img5.jpg" alt="img5" />
			</div>
		</div>
		<script>
			const images = document.querySelectorAll('.image');

			function toggleOpen(e) {
				this.classList.toggle('wideImage');
			}

			images.forEach((image) => image.addEventListener('click', toggleOpen));
		</script>
	</body>
</html>
